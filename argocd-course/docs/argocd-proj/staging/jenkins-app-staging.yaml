---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-app-statging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: jenkins-app-statging 
spec:
  source:
    path: jenkins
    repoURL: https://github.com/argoproj/argoproj-deployments
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default 
  project: staging
  ignoreDifferences:
  - group: ''
    jsonPointers:
    - /data/jenkins-admin-password
    kind: Secret
  syncPolicy:
    retry:
      limit: 2
    automated:
        prune: true 
        selfHeal: true
        allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Replace=true

