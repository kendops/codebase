apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app
    repoURL: git@github.com:kendops/wordpress.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true